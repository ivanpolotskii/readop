<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/font-awesome.css">
	<link rel="stylesheet" href="./css/null.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/main.js" defer></script>
	<title>Read One piece manga</title>
</head>

<body>
	<div class="header" onclick="document.location.href = './index.html'">
		<div class="header__bars">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
		<div class="header__header">
			READ ONE PIECE MANGA ONLINE
		</div>
		<div class="header__empty-block"></div>
	</div>

	<div class="main">
		<div class="con-bookmarks">
			<div class="continue">
				<h1>Continue reading</h1>
				<div class="manga__wrapper" onclick="document.location.href = './onepiece.html'">
					<img src="./img/manga.jpg" alt="">
					<div class="manga__wrapper__description">
						<p class="chapter-number"></p>
					</div>
				</div>
			</div>
			<div class="bookmarks-wrapper">
				<div class="bookmarks">
					<div class="bookmarks__header">
						BOOKMARKS
					</div>
				</div>
			</div>


		</div>

		<div class="last">
			<h1>All chapters</h1>


		</div>
	</div>

</body>

</html>
